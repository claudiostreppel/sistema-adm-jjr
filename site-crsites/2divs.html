<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Exemplo de Divs Alinhadas Horizontalmente</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		.container {
			width: 80%;
			max-width: 1200px;
			margin: 0 auto;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.box {
			flex-basis: calc(50% - 10px);
			height: 200px;
			background-color: #f1f1f1;
			margin-bottom: 20px;
			box-sizing: border-box;
			padding: 20px;
		}

		@media screen and (max-width: 600px) {
			.box {
				flex-basis: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="box">
			<h2>Div 1</h2>
			<p>Conteúdo da Div 1</p>
		</div>
		<div class="box">
			<h2>Div 2</h2>
			<p>Conteúdo da Div 2</p>
		</div>
	</div>
</body>
</html>
